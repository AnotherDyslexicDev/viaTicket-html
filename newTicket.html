    <div class="container">
      <form class="mt-5">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="aTicket" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="aTicket">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="depTicket" class="form-label">Departamento</label>
              <select id="depTicket" class="form-select">
                <option selected>Seleccione</option>
                <option>Nuevo Desarrollo</option>
                <option>Mesa de ayuda</option>
                <option>Reporte de errores</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="priTicket" class="form-label">Prioridad</label>
              <select id="priTicket" class="form-select">
                <option selected>Seleccione</option>
                <option>Alta Prioridad</option>
                <option>Mediana Prioridad</option>
                <option>Baja Prioridad</option>
              </select>
            </div>
          </div>
          
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="desTicket" class="form-label">Descripcion</label>
            <textarea class="form-control mb-3" id="desTicket" rows="10"></textarea>
            
          </div>
          
          <div class="col-12">
            <button type="button" id="envTicket" class="btn btn-primary">Enviar</button>
            <button type="button" id="canTicket" class="btn btn-danger">Cancelar</button>
          </div>
      </form>
    </div>
