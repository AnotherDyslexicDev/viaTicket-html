    <div class="container">
      <form class="mt-5">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="aTicket" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="aTicket">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="depTicket" class="form-label">Departamento</label>
              <select id="depTicket" class="form-select">
                <option selected>Seleccione</option>
                <option>Nuevo Desarrollo</option>
                <option>Mesa de ayuda</option>
                <option>Reporte de errores</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label for="priTicket" class="form-label">Prioridad</label>
              <select id="priTicket" class="form-select">
                <option selected>Seleccione</option>
                <option>Alta Prioridad</option>
                <option>Mediana Prioridad</option>
                <option>Baja Prioridad</option>
              </select>
            </div>
          </div>
          
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="desTicket" class="form-label">Descripcion</label>            
            <textarea class="form-control mb-3" id="desTicket" rows="10"></textarea>            
          </div>
          
          <div class="row text-center">
            <span>
              <button type="button" id="canTicket" class="btn btn-danger float-start">Cancelar</button>
              <button class="btn btn-warning text" id="btnUpload" for=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
              </svg> Adjuntar </button> 
              <button type="button" id="envTicket" class="btn btn-primary float-end">Enviar</button>
              
                         
              <input hidden id="adjTicket" type="file" multiple>
          </span>
          </div>
      </form>
